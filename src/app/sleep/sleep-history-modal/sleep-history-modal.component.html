<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Sleep History</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="groupedSleep">
    <ion-list *ngFor="let sleepDay of groupedSleep | keyvalue">
      <ion-list-header>
        <ion-label>
          <ion-text>{{ sleepDay.key }}</ion-text>
        </ion-label>
      </ion-list-header>
      <ion-item-sliding *ngFor="let sleep of sleepDay.value">
        <ion-item-options side="start">
          <ion-item-option color="primary">Modify</ion-item-option>
          <ion-item-option color="danger" (click)="deleteSleep(sleep)">Delete</ion-item-option>
        </ion-item-options>
        <ion-item>
          <ion-icon name="bed-outline" slot="start"></ion-icon>
          <ion-label>
              <h3>{{ sleepDuration(sleep) }}</h3>
              <p>{{ formatTimeString(sleep.sleepTime) }} - {{ formatTimeString(sleep.wakeTime) }}</p>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </div>

  <div *ngIf="!groupedSleep">
    <ion-list>
      <ion-list-header>
        <ion-label>
          <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
        </ion-label>
      </ion-list-header>
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>

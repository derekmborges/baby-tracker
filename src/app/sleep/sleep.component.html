<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
      <img id="wallpaper" src="../../assets/sleep-background.jpg" height="20%">
      <ion-title size="large">
        <span id="title" style="opacity: 0;">
          Sleep
        </span>
      </ion-title>
  </ion-header>

  <div #page id="page" style="opacity: 0;">
    <!-- <img src="../../assets/sleep-background.jpg" height="20%"> -->

    <div class="sleep-data">
      <div class="sleep-time">
        <ion-text>
          <h3>Start Time:</h3>
        </ion-text>
        <ion-text>
          <h3 class="underlined">Set time</h3>
        </ion-text>
      </div>
      <div class="sleep-time">
        <ion-text>
          <h3>End Time:</h3>
        </ion-text>
        <ion-text>
          <h3 class="underlined">Set time</h3>
        </ion-text>
      </div>
    </div>

    <div [ngSwitch]="isAwake === true">
      <div *ngSwitchCase="true" class="sleep-timer">
        <div id="circles">
          <div class="circle0 ion-activatable ripple-parent" (click)="toggleSleep()">
            <p>START<br>TIMER</p>
            <ion-ripple-effect type="unbounded"></ion-ripple-effect>
          </div>
          <!-- <button ion-button class="circle0 ion-activatable ripple-parent" (click)="toggleSleep()">
            START<br>TIMER
            <ion-ripple-effect type="unbounded"></ion-ripple-effect>
          </button> -->
          <div class="circle1" #timerCircle1></div>
          <div class="circle2" #timerCircle2></div>
        </div>
      </div>
      <div *ngSwitchDefault class="sleep-timer">
        <div class="counter">
          <div class="count">
            <div class="count-unit">{{ sleepHours }}</div>
            <div class="count-separator">:</div>
            <div class="count-unit">{{ sleepMinutes }}</div>
            <div class="count-separator">:</div>
            <div class="count-unit">{{ sleepSeconds }}</div>
          </div>
          <div class="label">
            <div class="label-unit">HOURS</div>
            <div class="label-unit">MIN</div>
            <div class="label-unit">SEC</div>
          </div>
        </div>
        <div id="outer-circle" #timerStopCircle>
          <div id="inner-circle" class="ion-activatable ripple-parent" (click)="toggleSleep()">
            STOP
            <ion-ripple-effect type="unbounded"></ion-ripple-effect>
          </div>
        </div>
        <!-- <div id="circles" style="margin-top: 3rem;">
          <div class="circle0 ion-activatable ripple-parent" (click)="toggleSleep()">
            STOP
            <ion-ripple-effect type="unbounded"></ion-ripple-effect>
          </div>
          <div class="circle1" #timerStopCircle></div>
        </div> -->
        
        <!-- <button ion-button class="ion-activatable ripple-parent" (click)="toggleSleep()">
          STOP
          <ion-ripple-effect type="unbounded"></ion-ripple-effect>
        </button> -->
      </div>
    </div>
    

    <div class="sleep-reset">
      <ion-button fill="clear">
        Reset
      </ion-button>
    </div>

</ion-content>

<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button color="light">
    <ion-icon name="add"></ion-icon>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
        <ion-title size="large">
          <span id="settingsTitle" style="opacity: 0;">
            Settings
          </span>
        </ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="close()" [color]="userTheme">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div #settingsPage id="page" style="opacity: 0;">
    <ion-list>
      <ion-list-header>
        <ion-text>Baby Details</ion-text>
      </ion-list-header>
      <ion-item class="name-input">
        <ion-label position="fixed">Name</ion-label>
        <ion-input clearInput type="text" [value]="babyName" (ionChange)="nameChanged($event)"></ion-input>
      </ion-item>

      <ion-list-header>
        <ion-text>Preferences</ion-text>
      </ion-list-header>
      <ion-item>
        <ion-label position="stacked" style="font-size: 17px;">Theme</ion-label>
          <ion-grid class="theme-grid">
            <ion-row class="ion-align-items-center">
              <ion-col>
                <div class="theme-option"
                  style="background: #3880ff;"
                  (click)="selectTheme(themes[0])"
                  [class.is-selected]="userTheme === themes[0]">
                </div>
              </ion-col>
              <ion-col>
                <div class="theme-option"
                  [style.background]="'var(--ion-color-' + themes[1] + ')'"
                  (click)="selectTheme(themes[1])"
                  [class.is-selected]="userTheme === themes[1]">
                </div>
              </ion-col>
              <ion-col>
                <div class="theme-option"
                  [style.background]="'var(--ion-color-' + themes[2] + ')'"
                  (click)="selectTheme(themes[2])"
                  [class.is-selected]="userTheme === themes[2]">
                </div>
              </ion-col>
            </ion-row>
            <ion-row class="ion-align-items-center">
              <ion-col>
                <div class="theme-option"
                    [style.background]="'var(--ion-color-' + themes[3] + ')'"
                    (click)="selectTheme(themes[3])"
                    [class.is-selected]="userTheme === themes[3]">
                  </div>
              </ion-col>
              <ion-col>
                <div class="theme-option"
                  [style.background]="'var(--ion-color-' + themes[4] + ')'"
                  (click)="selectTheme(themes[4])"
                  [class.is-selected]="userTheme === themes[4]">
                </div>
              </ion-col>
              <ion-col>
                <div class="theme-option"
                  [style.background]="'var(--ion-color-' + themes[5] + ')'"
                  (click)="selectTheme(themes[5])"
                  [class.is-selected]="userTheme === themes[5]">
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-item>
    </ion-list>

    <div class="settings-actions">
      <ion-button expand="block" shape="round" color="primary"
        [color]="userTheme" (click)="save()">
        Update
      </ion-button>
    </div>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Feeding History</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="showFeedings">
    <ion-list *ngFor="let feedingDay of groupedFeedings | keyvalue">
      <ion-list-header>
        <ion-label>
          <ion-text>{{ feedingDay.key }} - {{ dayTotal(feedingDay.key) }}oz</ion-text>
        </ion-label>
      </ion-list-header>
      <ion-item-sliding *ngFor="let feeding of feedingDay.value">
        <ion-item-options side="start">
          <ion-item-option color="primary" (click)="editFeeding(feeding)">Modify</ion-item-option>
          <ion-item-option color="danger" (click)="deleteFeeding(feeding)">Delete</ion-item-option>
        </ion-item-options>
        <ion-item>
          <ion-icon name="water-outline" slot="start"></ion-icon>
          <ion-label>
              <h3>{{ feeding.ounces }} oz</h3>
              <p>{{ toDateString(feeding.time) }}</p>
              <p>{{ toTimeString(feeding.time) }}</p>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </div>

  <div *ngIf="!showFeedings">
    <ion-list>
      <ion-list-header>
        <ion-label>
          <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Edit Feeding</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="edit-feeding">
    <app-feeding-edit
      *ngIf="feeding" [feeding]="feeding"
      (feedingUpdated)="feedingUpdated()">
    </app-feeding-edit>
  </div>
</ion-content>
